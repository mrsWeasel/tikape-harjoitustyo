<!DOCTYPE html>
<html>
    <head>
        <title>Smoothietietokanta | Raaka-aineet</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <a href="/" class="btn btn-default btn-xs">
                        <i class="glyphicon glyphicon-menu-left"></i>
                        Etusivulle
                    </a> 
                    <h1>Raaka-aineet</h1>
                    
                    <ul class="list-group">
                        <li class="list-group-item" th:each="raakaaine : ${raakaaineet}">
                            <!--<a th:href="@{~/raaka-aineet/{id}(id=${raakaaine.getId()})}">-->
                                <span th:text="${raakaaine.getNimi()}">Raaka-aine</span>
                            <!--</a>-->   
                        </li>
                    </ul>
                    <h2>Lisää raaka-aine</h2>
                    <form method="POST" action="/raaka-aineet">
                        <div class="form-group" id="form-group-name">    
                            <label for="nimi">Nimi</label>
                            <input class="form-control" type="text" name="nimi" placeholder="Esim. banaani"/>
                            <p id="notification" style="color:red;"></p>
                        </div>

                        <input type="submit" value="Lisää raaka-aine" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
           
        </div>
        <script>
            var url = new URL(window.location.href);
            var notification = document.getElementById("notification");
            var error = url.searchParams.get("virhe");
            
            if (error) {
                notification.innerText = "Nimi on jo käytössä.";
            }
            
        </script>
    </body>
</html>
